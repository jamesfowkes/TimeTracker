{% macro render_new_oneoff_form(client_list, job_info) -%}
    <div id="newoneoffform">
    <h1>
        Add New Single Job
    </h1>
    <form action="{{url_for('add_new_oneoff')}}" method=post>
        <label for="ClientID">Client:</label>
        <select id="ClientID" name="ClientID">
            {% for client in client_list %}
                <option value={{client.id}} {% if job_info.client.id == client.id %}selected{% endif %}>
                {{client.name}}
                </option>
            {% endfor %}
        </select><br/>
        <label for="oneoff_name">Job Name:</label><input type="text" id="oneoff_name" name="oneoff_name"/><br/>
        <label for="charge">Charge (£):</label><input type="number" id="charge" name="charge" min="0" step="0.01" value="25.00"/>
        <label for="hours">Hours (0 to charge for job only):</label><input type="number" id="hours" name="hours" min="0" step="0.5" value="0.0"/><br/>
        <label for="workdate">Date:</label><input type="date" id="workdate" name="workdate" value="{{today('%Y-%m-%d')}}"/><br/>
        <input type="submit" value="Add"/>
    </form>
{% endmacro %}

{% macro render_new_job_form(client_list, job_info) -%}
    <div id="newjobform">
    <h1>
        Add New Job
    </h1>
    <form action="{{url_for('add_new_job')}}" method=post>
        <label for="ClientID">Client:</label>
        <select id="ClientID" name="ClientID">
            {% for client in get_all_clients() %}
                <option value={{client.id}} {% if job_info.client.id == client.id %}selected{% endif %}>
                {{client.name}}
                </option>
            {% endfor %}
        </select><br/>
        <label for="job_name">Job Name:</label><input type="text" id="job_name" name="job_name"/><br/>
        <label for="rate">Rate (£):</label><input type="number" id="rate" name="rate" min="0" step="0.01" value="20.00"/><br/>
        <input type="submit" value="Add"/>
    </form>
{% endmacro %}
