{% extends "view.template.html" %}

{% block navbar %}
<div class="navbar navbar-fixed-top">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="active nav">
                    <a href="{{url_for('clients')}}">Clients</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="nav">
                    <a href="{{url_for('active_jobs')}}">Jobs</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="nav">
                    <a href="{{url_for('render_default_invoice')}}">Invoices</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Existing Clients</h2>
            <table class="table">
                <tr><th>ID</th><th>Name</th><th>Address</th></tr>
                {% for client in clients %}
                <tr><td><a href="{{url_for('active_jobs_for_client', ClientID=client.ClientID)}}">{{client.ClientID}}</a></td><td>{{client.Name}}</td><td>{{client.Address|safe}}</td></tr>
                {% endfor %}
            </table>
        </div>
        <div class="col-md-6">
            <h2>Add new client</h2>
            <form action="{{url_for('add_new_client')}}" method=post>
                <div class="form-group">
                    <label for="id">ID (2 or 3 letter uppercase)</label>
                    <input class="form-control" type="text" id="id" name="id"/>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" id="name" name="name"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email"/>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" cols="60" rows="5" id="address" name="address"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Add</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
